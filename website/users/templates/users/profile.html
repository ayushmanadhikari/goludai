{% extends 'blog/base.html' %}
<html>
    <head></head>
    <body>
        {% block content %}
        <div class="container mt-5">
            {% if user.is_authenticated %}
                <h2>{{user.username}}</h2>
                <p>{{user.email}}</p>
                <img src="{{user.profile.image.url}}" class="img-thumbnail" width="200px" height="200px">
            {% endif %}
        </div>
        {% endblock %}
    </body>
</html>
