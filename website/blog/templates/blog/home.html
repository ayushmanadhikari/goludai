{% extends 'blog/base.html' %}
<html>
    <head></head>
    <body>
        {% block content %}
            <h1 class="container mt-5" >This is home page!</h1>
            {% for post in posts %}
                <div class="container">
                    <h2><a href="{% url 'post-detail' post.id %}">{{post.title}}</a></h2>
                    <p>{{post.content}}</p>
                </div>
            {% endfor %}
        {% endblock %}
    </body>
</html>
